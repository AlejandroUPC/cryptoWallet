<!--
    Multiple responsive charts on a page
-->

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Chart.js with Bootstrap</title>
    <style>
        /*
            Disable text selection in the canvas, else when you click the
            legend some text on the page might get selected, which is not 
            desirable.
        */
        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none; /* Standard syntax */
        }
    </style>
    <script>
    /* Wait till the entire page has loaded */
    window.onload = function() {
        console.log("Page has loaded!");
        var chartTypes = ['pie', 'doughnut', 'radar', 'bar', 'line'];
        var numberOfCharts = 6;
        var chartData = {
            // Labels must be provided. If you miss a label data(the la
            //st data point) won't be shown
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 7, 3]
            }]
        };

        // Render the charts
        for(var i = 0; i < numberOfCharts; i++) {
            new Chart(document.getElementById('chartCanvas' + (i + 1 + '')).getContext('2d'),
                {
                    // get a random chart type
                    type: chartTypes[Math.floor(Math.random() * chartTypes.length)],
                    data: chartData
                }
            ); 
        }

    }
    </script>
  </head>
  <body>
    <div class="jumbotron">
            <h1>Responsive Chart.js charts with Bootstrap</h1>
    </div>

    <div class="container">
        <!-- Row 1 of charts -->
        <div class="row">
            <div class="col-md-4">
                <canvas id="chartCanvas1"></canvas>
            </div>
            <div class="col-md-4">
                <canvas id="chartCanvas2"></canvas>
            </div>
            <div class="col-md-4">
                <canvas id="chartCanvas3"></canvas>
            </div>
        </div>

        <!-- Row 2 of charts -->
        <div class="row">
            <div class="col-md-4">
                <canvas id="chartCanvas4"></canvas>
            </div>
            <div class="col-md-4">
                <canvas id="chartCanvas5"></canvas>
            </div>
            <div class="col-md-4">
                <canvas id="chartCanvas6"></canvas>
            </div>
        </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
     
    <!-- Load  chart.js library from cdn-->
     <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"> </script>
</body>
</html>
